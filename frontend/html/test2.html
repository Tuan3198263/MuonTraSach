<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Borrowing Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-primary text-white">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img
              src="logo.png"
              alt="Library Logo"
              width="40"
              height="40"
              class="d-inline-block align-text-top"
            />
          </a>

          <!-- Toggle button for mobile view -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Search bar, Find Books button, Mystery icon, and Login button -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <!-- Search bar -->
            <form class="d-flex me-3" role="search">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search for books or comics"
                  aria-label="Search"
                />
                <button class="btn btn-outline-light" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>

            <!-- Find Books button -->
            <button class="btn btn-light me-2">
              <i class="fas fa-book"></i> Tìm Sách
            </button>

            <!-- Mystery icon -->
            <button class="btn btn-light me-2" title="Bí ẩn">
              <i class="fas fa-question-circle"></i>
            </button>

            <!-- Login button -->
            <button class="btn btn-light">
              <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Optional JavaScript; Bootstrap and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
